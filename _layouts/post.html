---
layout: default
---
<article class="single-post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="single-post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% include page-meta.html %}
  </header>

  <div class="single-post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <hr>
  <p class="tag-list">
    {% for tag in page.tags %}
      <a href="{{site.baseurl}}/blog/tags.html#{{tag}}"><i class="fa fa-tag"></i> {{tag}}</a>
    {% unless forloop.last%},{% endunless %}
    {% endfor %}
  </p>

  {% include page-pagination.html %}
  
</article>
