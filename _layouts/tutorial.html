---
layout: page
---

{% comment %}
<section class="tutorial">
  <ul class="tutorial-list">
    {% for post in site.posts %}
    {% if post.category == page.type %}
      {% include page-loop.html %}
    {% endif %}
    {% endfor %}
  </ul>
</section>
{% endcomment %}

<section class="tutorial">
  <ul class="tutorial-list">
    {% for post in site.categories[page.type] %}
      {% include page-loop.html %}
    {% endfor %}
  </ul>
</section>
