<li>
  <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>

  {% include post-meta.html %}

  <p>{{post.excerpt | truncate: 100 | strip_html | strip_newlines}} <a href="{{site.baseurl}}{{post.url}}">Read More >></a></p>
  <p class="tag-list">
    {% for tag in post.tags %}
      <a href="{{site.baseurl}}/blog/tags.html#{{tag}}"><i class="fa fa-tag"></i> {{tag}}</a>
    {% unless forloop.last%},{% endunless %}
    {% endfor %}
  </p>
</li>
