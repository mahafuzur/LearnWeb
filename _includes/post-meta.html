<p class="featured-post-meta">
  {% if post.author %}
    By: <a href="{{post.author}}">{{post.author}}</a>,
  {% endif %}
  {% if post.categories %}
    Catagory: {% for cat in post.categories %}
    <a href="{{site.baseurl}}{{post.url}}">{{cat}}</a>{% unless forloop.last%},{% endunless %}
    {% endfor %},
  {% endif %}
  {% if post.date %}
    {{post.date | date: '%B %d, %Y'}}
  {% endif %}
</p>
