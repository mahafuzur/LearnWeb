<p class="post-meta">
  {% if page.author %}
    By: <a href="{{page.author}}">{{page.author}}</a>,
  {% endif %}
  {% if page.categories %}
    Catagory: {% for cat in page.categories %}
    <a href="{{site.baseurl}}{{post.url}}">{{cat}}</a>{% unless forloop.last%},{% endunless %}
    {% endfor %},
  {% endif %}
  {% if page.date %}
    {{page.date | date: '%B %d, %Y'}}
  {% endif %}
</p>
