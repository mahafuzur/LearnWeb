{% if page.url == "/"%}
<div id="da-slider" class="da-slider">

{% for item in site.data.settings.slider %}
  <div class="da-slide">
    <h2>{{item.title}}</h2>
    <p>{{item.desc}}</p>
    <a href="{{item.btn_url}}" class="da-link">Read more</a>
    <div class="da-img">
      {% if item.image %}
      <img src="{{site.baseurl}}/images/{{item.image}}" alt="{{item.title}}" />
      {% else %}
      <img src="{{site.baseurl}}/images/default-slider-image.png" alt="{{item.title}}" />
      {% endif %}
    </div>
  </div>
{% endfor %}

  <nav class="da-arrows">
    <span class="da-arrows-prev"></span>
    <span class="da-arrows-next"></span>
  </nav>
</div>
{% else %}
<div class="globel-slider" style="background: url({{site.baseurl}}/images/{{page.image}});">
  <div class="slider-content-box">
    <div class="slider-content {% if page.layout == 'post' %}post_image{%endif%}">
      <h2>{{page.title}}</h2>
      <p>{{page.desc}}</p>
      {% include page-meta.html %}
    </div>
  </div>
</div>
{% endif %}
